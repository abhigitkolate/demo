<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo-coffee.png">
        <div class="logo">Log in to Coffee n' Chill  </div>
        <div class="login-item">
          <form action=""  class="form form-login" onsubmit="submitForm()" name="form" method="POST">
            <div class="form-field">
              <label id="email" class="user" for="login-username"><span class="hidden">Email</span></label><br>
              <input id="pwd1" type="email" class="form-input" placeholder="" required>
            </div>
    
            <div class="form-field">
              <label class="lock" for="login-password"><span class="hidden">Password</span></label><br>
              <input id="login-password" type="password" class="form-input" placeholder="" required pattern=".{6}">
            </div>
        
    
            <div class="form-field ">
              
              <input type="submit" value="Login">
              
              </div>
              <div class="account-reg">
                <p>Don't have an account ? <span ><a href="./signup.html">Register here</a></span></p>
            </div>
            </form>
            
        </div>
        <footer>
            <p> Coffee n' Chill@2022</p>
        </footer>
    </div>
    <script src="./js/login.js"></script>
    
</body>
</html>
