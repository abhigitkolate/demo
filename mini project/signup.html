<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo-coffee.png">
        <div class="logo">Sign in to Coffee n' Chill</div>
        <div class="login-item">
          <form action="" method="post" class="form form-login">
            <div class="form-field">
              <label class="user" for="login-username"><span class="hidden">Email</span></label><br>
              <input id="login-username" type="text" class="form-input" placeholder="" required>
            </div>
    
            <div class="form-field">
              <label class="lock" for="login-password"><span class="hidden">Password</span></label><br>
              <input id="login-password" type="password" class="form-input" placeholder="" required>
            </div>

            <div class="form-field">
                <label class="lock" for="login-password"><span class="hidden"> Repeat Password</span></label><br>
                <input id="login-password" type="password" class="form-input" placeholder="" required>
              </div>
        
        
    
            <div class="form-field ">
              <input type="submit" value="Sign Up" onclick="location.href='login.html'">
              </div>
              
            </form>
            
        </div>
        <footer>
            <p>Coffee n' Chill@2022</p>
        </footer>
    </div>
</body>
</html>
